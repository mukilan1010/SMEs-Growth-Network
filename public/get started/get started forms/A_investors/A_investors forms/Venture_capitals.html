<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form with Organization Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px; /* Added padding for mobile devices */
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px; /* Increased max-width for larger screens */
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .form-container h2,
        .form-container h3,
        .form-container h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .required:after {
            content: " *";
            color: red;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box; /* Ensures padding is included in width */
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        #address-section,
        #more-info-section {
            display: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
        }

        /* Custom styles for More Info section */
        #more-info-section .form-group div {
            display: flex;
            gap: 5px;
            align-items: center;
            margin-top: 5px;
        }

        #more-info-section .form-group input[type="radio"] {
            margin: 0;
            transform: scale(1.2);
        }

        #more-info-section .form-group label {
            margin-left: 5px;
        }

        .navigation-buttons button {
            width: 45%;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .navigation-buttons button:hover {
            background-color: #0056b3;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .form-container {
                padding: 15px; /* Less padding on smaller devices */
                width: 100%;
                max-width: 100%; /* Full width on smaller screens */
            }

            .form-group input,
            .form-group select,
            .form-group textarea {
                font-size: 14px; /* Slightly smaller font size for inputs */
            }

            .form-group button {
                font-size: 14px; /* Slightly smaller font size for buttons */
            }
        }
    </style>
</head>

<body>
    <div class="form-container">
        <!-- First Section (Basic Info) -->
        <div id="basic-info-section">
            <h2>Basic Info</h2>
            <form id="basicInfoForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="VC_NAME" class="required">VC NAME</label>
                    <input type="text" id="VC_NAME" placeholder="Enter VC NAME" required>
                </div>
                <div class="form-group">
                    <label for="email" class="required">Mail ID</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phoneNumber" class="required">Phone Number</label>
                    <input type="tel" id="phoneNumber" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="focusedSector" class="required">Focused Sector</label>
                    <input type="text" id="focusedSector" placeholder="Enter Focused Sector" required>
                </div>
                <div class="form-group">
                    <label for="pan" class="required">PAN</label>
                    <input type="text" id="pan" placeholder="Enter PAN number" required>
                </div>
                <div class="form-group">
                    <button type="button" class="next-btn" onclick="validateBasicInfo()">Next</button>
                </div>
            </form>
        </div>

        <!-- Second Section (Address and Social Links) -->
        <div id="address-section">
            <h2>Address Details</h2>
            <div class="form-group">
                <label for="country" class="required">Country</label>
                <input type="text" id="country" placeholder="Enter the country" required>
            </div>
            <div class="form-group">
                <label for="state" class="required">State</label>
                <input type="text" id="state" placeholder="Enter the state" required>
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" placeholder="Enter the district">
            </div>
            <div class="form-group">
                <label for="zip" class="required">Pincode</label>
                <input type="text" id="zip" placeholder="Enter the pincode" required>
            </div>

            <h3>Social Links</h3>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" placeholder="Enter LinkedIn Profile URL">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="url" id="facebook" placeholder="Enter Facebook Profile URL">
            </div>
            <div class="form-group">
                <label for="portfolio">Portfolio</label>
                <input type="url" id="portfolio" placeholder="Enter Portfolio URL">
            </div>
            <div class="form-group">
                <label for="website">Website</label>
                <input type="url" id="website" placeholder="Enter Website URL">
            </div>

            <div class="form-group navigation-buttons">
                <button type="button" onclick="showBasicInfoSection()">Previous</button>
                <button type="button" onclick="validateAddressSection()">Next</button>
            </div>
        </div>

        <!-- Third Section (More Info) -->
        <div id="more-info-section">
            <h2>More Info</h2>
            <div class="form-group">
                <label for="expertise">Brief About Your Expertise</label>
                <input type="text" id="expertise" placeholder="Enter your expertise">
            </div>
            <div class="form-group">
                <label>Have you onboarded yourself to TANFUND?:</label>
                <div>
                    <input type="radio" id="tanfundYes" name="tanfund" value="Yes">
                    <label for="tanfundYes">Yes</label>
                    <input type="radio" id="tanfundNo" name="tanfund" value="No">
                    <label for="tanfundNo">No</label>
                </div>
            </div>
            <div class="form-group navigation-buttons">
                <button type="button" onclick="showAddressSection()">Previous</button>
                <button type="button" onclick="saveForm()">Submit</button>
            </div>
        </div>
    </div>

    <script>
        function validateBasicInfo() {
            let missingFields = [];

            const vcName = document.getElementById('VC_NAME');
            const email = document.getElementById('email');
            const phoneNumber = document.getElementById('phoneNumber');
            const focusedSector = document.getElementById('focusedSector');
            const pan = document.getElementById('pan');

            if (vcName.value.trim() === '') {
                missingFields.push('VC NAME');
            }
            if (email.value.trim() === '') {
                missingFields.push('Mail ID');
            }
            if (phoneNumber.value.trim() === '') {
                missingFields.push('Phone Number');
            }
            if (focusedSector.value.trim() === '') {
                missingFields.push('Focused Sector');
            }
            if (pan.value.trim() === '') {
                missingFields.push('PAN');
            }

            if (missingFields.length > 0) {
                alert('Please fill the form'); // Updated alert message
            } else {
                showAddressSection();
            }
        }

        function validateAddressSection() {
            let missingFields = [];

            const country = document.getElementById('country');
            const state = document.getElementById('state');
            const zip = document.getElementById('zip');

            if (country.value.trim() === '') {
                missingFields.push('Country');
            }
            if (state.value.trim() === '') {
                missingFields.push('State');
            }
            if (zip.value.trim() === '') {
                missingFields.push('Pincode');
            }

            if (missingFields.length > 0) {
                alert('Please fill the form'); // Updated alert message
            } else {
                showMoreInfoSection();
            }
        }

        function showBasicInfoSection() {
            document.getElementById('basic-info-section').style.display = 'block';
            document.getElementById('address-section').style.display = 'none';
            document.getElementById('more-info-section').style.display = 'none';
        }

        function showAddressSection() {
            document.getElementById('basic-info-section').style.display = 'none';
            document.getElementById('address-section').style.display = 'block';
            document.getElementById('more-info-section').style.display = 'none';
        }

        function showMoreInfoSection() {
            document.getElementById('basic-info-section').style.display = 'none';
            document.getElementById('address-section').style.display = 'none';
            document.getElementById('more-info-section').style.display = 'block';
        }

        function saveForm() {
            // You can add logic to save the form data here (e.g., send to server)
            const vcName = document.getElementById('VC_NAME').value;
            const email = document.getElementById('email').value;
            const phoneNumber = document.getElementById('phoneNumber').value;
            const focusedSector = document.getElementById('focusedSector').value;
            const pan = document.getElementById('pan').value;
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;
            const expertise = document.getElementById('expertise').value;
            const tanfund = document.querySelector('input[name="tanfund"]:checked').value;

            // Display or save the collected data (for demonstration)
            const collectedData = {
                vcName,
                email,
                phoneNumber,
                focusedSector,
                pan,
                country,
                state,
                zip,
                expertise,
                tanfund
            };
            console.log(collectedData); // For demonstration purposes
            alert("Form submitted successfully!"); // For demonstration purposes
        }
    </script>
</body>

</html>
