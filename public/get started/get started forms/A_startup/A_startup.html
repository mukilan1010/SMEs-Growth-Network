<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startup Selection</title>
    <link rel="stylesheet" href="A_startup.css">
    <style>
        /* Add styles for background video */
        .background-video {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensures video stays behind content */
            object-fit: cover; /* Makes sure video covers the entire background */
        }
        
        .container {
            position: relative;
            z-index: 1; /* Keeps content above the video */
            color: white; /* Makes text readable on video */
            text-align: center;
            padding: 100px 0;
        }
        
        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Adds semi-transparent overlay for better text visibility */
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }

        h1, p {
            color: #fff;
        }

        /* Style for buttons and role selection */
        .profile-selection, .role-selection {
            margin: 20px 0;
        }

        .role-option {
            padding: 10px 20px;
            background-color: #ffffff33; /* Transparent white */
            margin: 10px;
            display: inline-block;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        .role-option:hover {
            background-color: #ffffff55;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="background-video">
        <source src="C:\Users\mukil\Downloads\background-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="container">
        <div class="content">
            <h1>Your Complete Ecosystem</h1>
            <p>Select your Profile Type</p>

            <div class="profile-selection">
                <button id="startups" onclick="window.location.href='/get started/GET_STARTED.html'">STARTUPS</button>
            </div>
            
            <p>Select your Role</p>
            <div class="role-selection">
                <div class="role-option" id="dpiitStartup" onclick="window.location.href='A_startup forms/A_startup sign_up.html'">
                    DPIIT Startup
                </div>
                <div class="role-option" id="nonDpiitStartup" onclick="window.location.href='A_startup forms/sign_in.html'">
                    Non-DPIIT Startup
                </div>
            </div>
        </div>
    </div>
</body>
</html>
