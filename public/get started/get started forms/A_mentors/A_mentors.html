<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentors Role Selection</title>
    <link rel="stylesheet" href="A_mentors.css"> <!-- Link to the external CSS file -->
</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Your Complete Ecosystem:</h1>
            <p>Select your Profile Type</p>
            
            <div class="profile-selection">
                <button id="mentorsBtn" onclick="window.location.href='/get started/GET_STARTED.html'">MENTORS</button>
            </div>
            
            <p>Select your Role</p>
            <div class="role-selection">
                <div class="role-option" id="subjectMatterExpert" onclick="window.location.href='/get started/get started forms/A_mentors/A_mentors forms/Subject_Matter_Expect.html'">
                    Subject Matter Expert
                </div>
                <div class="role-option" id="mentor" onclick="window.location.href='/get started/get started forms/A_mentors/A_mentors forms/mentor.html'">
                    Mentor
                </div>
                <div class="role-option" id="instructor" onclick="window.location.href='/get started/get started forms/A_mentors/A_mentors forms/Instructor.html'">
                    Instructor
                </div>
            </div>
        </div>
    </div>
   
</body>
</html>
