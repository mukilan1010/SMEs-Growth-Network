<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form with Document Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .form-container h2, .form-container h3, .form-container h4 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .required:after {
            content: " *";
            color: red;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #007bff;
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }

        /* Hide sections initially */
        #address-section, #more-info-section, #document-upload-section {
            display: none;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
        }

        .upload-label {
            display: block;
            position: relative;
            cursor: pointer;
            color: #007bff;
        }

        input[type="file"] {
            display: none;
        }

        small {
            font-size: 12px;
            color: #666;
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .form-container {
                width: 100%;
                box-shadow: none;
                padding: 15px;
            }

            .form-group button {
                font-size: 14px;
                padding: 8px;
            }

            .form-container h2, .form-container h3 {
                font-size: 18px;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 10px;
            }

            .form-group input, .form-group select {
                padding: 8px;
            }

            .form-container h2, .form-container h3 {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .form-group button {
                font-size: 14px;
                padding: 8px;
            }

            .form-group input, .form-group select {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- First Section (Basic Info) -->
        <div id="basic-info-section">
            <h2>Basic Info</h2>
            <div class="form-group">
                <label for="applicant-name" class="required">Aspirant Name</label>
                <input type="text" id="applicant-name" placeholder="Enter Name">
            </div>
            <div class="form-group">
                <label for="applicant-email" class="required">Aspirant Email</label>
                <input type="email" id="applicant-email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="phone-number" class="required">Phone Number</label>
                <input type="tel" id="phone-number" placeholder="Enter Phone Number">
            </div>
            <div class="form-group">
                <label for="company-name">Education Institution Name</label>
                <input type="text" id="company-name" placeholder="Enter Company Name">
            </div>
            <div class="form-group">
                <label for="pan" class="required">PAN</label>
                <input type="text" id="pan" placeholder="Enter PAN">
            </div>
            <div class="form-group">
                <button type="button" onclick="validateBasicInfo()">Next</button>
            </div>
        </div>

        <!-- Second Section (Address and Social Links) -->
        <div id="address-section">
            <h2>Address Details</h2>
            <div class="form-group">
                <label for="country" class="required">Country</label>
                <input type="text" id="country" name="country" placeholder="Enter the country" required>
            </div>
            <div class="form-group">
                <label for="state" class="required">State</label>
                <input type="text" id="state" name="state" placeholder="Enter the State">
            </div>
            <div class="form-group">
                <label for="district">District</label>
                <input type="text" id="district" name="district" placeholder="Enter the district">
            </div>
            <div class="form-group">
                <label for="zip" class="required">Pincode</label>
                <input type="text" id="zip" name="zip" placeholder="Enter the Pincode">
            </div>

            <h3>Social Links</h3>
            <div class="form-group">
                <label for="linkedin">LinkedIn</label>
                <input type="url" id="linkedin" name="linkedin" placeholder="LinkedIn Profile URL">
            </div>
            <div class="form-group">
                <label for="Website URL">Website URL</label>
                <input type="url" id="Websit" name="website" placeholder="Websit URL">
            </div>
            <div class="form-group">
                <label for="twitter">Twitter</label>
                <input type="url" id="twitter" name="twitter" placeholder="Twitter Profile URL">
            </div>
            <div class="form-group">
                <label for="facebook">Facebook</label>
                <input type="url" id="facebook" name="facebook" placeholder="Facebook Profile URL">
            </div>

            <div class="form-group">
                <div class="navigation-buttons">
                    <button type="button" onclick="showBasicInfoSection()">Previous</button>
                    <button type="button" id="next-button" onclick="validateAddressSection()">Next</button>
                </div>
            </div>

        </div>

        <!-- Third Section (More Info) -->
        <div id="more-info-section">
            <h2>More Info</h2>
            <div class="form-group">
                <label for="problem-description" class="required">What is the problem you are trying or aspiring to solve?</label>
                <input type="text" id="problem-description" placeholder="Enter your description">
            </div>
            <div class="form-group">
                <label for="sector" class="required">Sector</label>
                <select id="sector">
                    <option value="">Select Sector</option>
                    <option value="sector1">Aerospace, Defence & SpaceTech</option>
                    <option value="sector2">Agriculture & FoodTech</option>
                    <option value="sector3">AI, ML, & IoT</option>
                    <option value="sector4">Art, Culture & Architecture</option>
                    <option value="sector5">EdTech</option>
                    <option value="sector6">Fintech & InsurTech</option>
                    <option value="sector7">FemTech</option>
                    <option value="sector8">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label class="required">Do you want to learn the basics of starting a startup?</label>
                <input type="radio" id="learn-yes" name="learn" value="yes"> Yes
                <input type="radio" id="learn-no" name="learn" value="no" checked> No
            </div>
            <div class="form-group">
                <label class="required">Do you want our support to incorporate your startup?</label>
                <input type="radio" id="support-incorporation-yes" name="support-incorporation" value="yes"> Yes
                <input type="radio" id="support-incorporation-no" name="support-incorporation" value="no" checked> No
            </div>
            <div class="form-group">
                <label class="required">Have you received a StartupTN smart card?</label>
                <input type="radio" id="smart-card-yes" name="smart-card" value="yes"> Yes
                <input type="radio" id="smart-card-no" name="smart-card" value="no" checked> No
            </div>
            <div class="form-group">
                <div class="navigation-buttons">
                    <button type="button" onclick="showAddressSection()">Previous</button>
                    <button type="button" id="next-button" onclick="validateMoreInfo()">Next</button>
                </div>
            </div>
        </div>

        <!-- Fourth Section (Document Upload) -->
<div id="document-upload-section">
    <h2>Documents</h2>
    <div class="form-group">
        <label for="pitch-deck" class="required">Pitch Deck</label>
        <input type="text" id="pitch-deck" placeholder="Enter your description">
    </div>
    <div class="form-group">
        <label for="pitch-deck-file" class="required">Upload Pitch Deck (Max: 5MB)</label>
        <input type="file" id="pitch-deck-file" accept=".pdf,.ppt,.pptx" onchange="validateFileSize(this)" required>
        <small>Upload your pitch deck file (PDF, PPT, or PPTX)</small>
    </div>
    <div class="form-group">
        <div class="navigation-buttons">
            <button type="button" onclick="showMoreInfoSection()">Previous</button>
            <button type="button" onclick="submitForm()">Submit</button>
        </div>
    </div>
</div>

    </div>

    <script>
        function validateFileSize(input) {
            const file = input.files[0];
            if (file.size > 5 * 1024 * 1024) { // 5MB
                alert("File size exceeds 5MB limit. Please upload a smaller file.");
                input.value = ""; // Clear the input
            }
        }

        function showAddressSection() {
            document.getElementById('address-section').style.display = 'block';
            document.getElementById('more-info-section').style.display = 'none';
            document.getElementById('basic-info-section').style.display = 'none';
            document.getElementById('document-upload-section').style.display = 'none';
        }

        function showMoreInfoSection() {
            document.getElementById('more-info-section').style.display = 'block';
            document.getElementById('address-section').style.display = 'none';
            document.getElementById('basic-info-section').style.display = 'none';
            document.getElementById('document-upload-section').style.display = 'none';
        }

        function showBasicInfoSection() {
            document.getElementById('basic-info-section').style.display = 'block';
            document.getElementById('address-section').style.display = 'none';
            document.getElementById('more-info-section').style.display = 'none';
            document.getElementById('document-upload-section').style.display = 'none';
        }

        function validateBasicInfo() {
            const name = document.getElementById('applicant-name').value;
            const email = document.getElementById('applicant-email').value;
            const phone = document.getElementById('phone-number').value;
            const pan = document.getElementById('pan').value;

            if (!name || !email || !phone || !pan) {
                alert("Please fill in all required fields in Basic Info section.");
                return;
            }
            // Move to Address Section
            showAddressSection();
        }

        function validateAddressSection() {
            const country = document.getElementById('country').value;
            const state = document.getElementById('state').value;
            const zip = document.getElementById('zip').value;

            if (!country || !state || !zip) {
                alert("Please fill in all required fields in Address section.");
                return;
            }
            // Move to More Info Section
            showMoreInfoSection();
        }

        function validateMoreInfo() {
            const problemDescription = document.getElementById('problem-description').value;
            const sector = document.getElementById('sector').value;

            if (!problemDescription || !sector) {
                alert("Please fill in all required fields in More Info section.");
                return;
            }
            // Move to Document Upload Section
            showDocumentUploadSection();
        }

        function showDocumentUploadSection() {
            document.getElementById('document-upload-section').style.display = 'block';
            document.getElementById('more-info-section').style.display = 'none';
            document.getElementById('address-section').style.display = 'none';
            document.getElementById('basic-info-section').style.display = 'none';
        }

        function submitForm() {
            alert("Form submitted successfully!");
            // Here you can handle form submission logic
        }
    </script>
</body>
</html>
