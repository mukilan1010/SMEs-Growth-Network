    <style>
        /* Add styling for the video background */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            z-index: -1; /* Ensure the video stays behind the content */
        }

        .container {
            position: relative;
            z-index: 1; /* Bring the content in front of the video */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            color: white;
        }

        .content {
            background: rgba(0, 0, 0, 0.5); /* Slight background for readability */
            padding: 20px;
            border-radius: 10px;
        }

        .profile-options button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video autoplay muted loop class="video-background">
